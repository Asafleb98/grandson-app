        .bot-message {

        /* ××–×•×¨ ×©×œ×™×˜×” ×ª×—×ª×•×Ÿ */

        /* ×›×¤×ª×•×¨ ×”××™×§×¨×•×¤×•×Ÿ ×”×’×“×•×œ */
        #micBtn {

    <div id="chat-container">
        <div class="message bot-message">×”×™×™ ×¡×‘×ª×! ×× ×™ ×›××Ÿ. ×¢×œ ××” ××ª ×¨×•×¦×” ×©× ×“×‘×¨? ğŸ‘‹</div>

    <script>
        // ×¦×œ×™×œ ×”×ª×—×œ×” (Ping)
        const startSound = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU"); 
        // ×¦×œ×™×œ ×¡×™×•× (Pong) - × ×©×ª××© ×‘××•×ª×• ××—×“ ××• × ×˜×¢×Ÿ ××—×¨ ×× ×ª×¨×¦×”

<script>
    const chatContainer = document.getElementById('chat-container');
    const typingIndicator = document.getElementById('typing');
    const micBtn = document.getElementById('micBtn');
    const statusDiv = document.getElementById('status');
    const audioPlayer = new Audio(); // ×œ×“×™×‘×•×¨ ×©×œ ×”× ×›×“

    let isRecording = false;
    let recognition;
    let currentBubble = null; // ×”×‘×•×¢×” ×©× ×›×ª×‘×ª ×›×¨×’×¢

    // ××ª×—×•×œ ×–×™×”×•×™ ×“×™×‘×•×¨
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'he-IL';
        recognition.interimResults = true; // ×§×¨×™×˜×™! ×××¤×©×¨ ×œ×¨××•×ª ×˜×§×¡×˜ ×ª×•×š ×›×“×™ ×“×™×‘×•×¨
        recognition.continuous = true;

        recognition.onstart = () => {
            playBeep();
            statusDiv.style.display = 'block';
            statusDiv.innerText = "××§×©×™×‘...";
            
            // ×™×¦×™×¨×ª ×‘×•×¢×” ×—×“×©×” ××™×“ ×‘×”×ª×—×œ×”
            createBubble('user');
        };

        recognition.onend = () => {
            if (isRecording) {
                // ×× ×¢×¦×¨ ×œ×‘×“ ×‘×œ×™ ×©×œ×—×¦× ×• - ×¨×§ × ×¢×“×›×Ÿ ×•×™×–×•××œ×™×ª
                toggleVisuals(false);
                isRecording = false;
                // ×× ×™×© ×ª×•×›×Ÿ ×‘×‘×•×¢×” ×”××—×¨×•× ×” - × ×©×œ×— ××•×ª×•
                if (currentBubble && currentBubble.innerText.trim().length > 0) {
                    sendToBackend(currentBubble.innerText, null);
                } else {
                    currentBubble.remove(); // ××—×™×§×ª ×‘×•×¢×” ×¨×™×§×”
                }
            }
        };

        recognition.onresult = (e) => {
            let final = "";
            let interim = "";

            for (let i = e.resultIndex; i < e.results.length; ++i) {
                if (e.results[i].isFinal) final += e.results[i][0].transcript;
                else interim += e.results[i][0].transcript;
            }

            // ×¢×“×›×•×Ÿ ×”×‘×•×¢×” ×‘×–××Ÿ ×××ª
            if (currentBubble) {
                currentBubble.innerText = final + interim;
                scrollToBottom();
            }
        };
    }

    function toggleRecording() {
        if (!recognition) { alert("×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š ×‘×“×™×‘×•×¨"); return; }

        if (!isRecording) {
            // ×”×ª×—×œ×”
            isRecording = true;
            toggleVisuals(true);
            
            // ×˜×¨×™×§ ×œ×©×—×¨×•×¨ ××•×“×™×• ×‘××™×™×¤×•×Ÿ
            audioPlayer.src = 'data:audio/mp3;base64,';
            audioPlayer.play().catch(()=>{});

            recognition.start();
        } else {
            // ×¡×™×•× ×™×–×•×
            playBeep();
            isRecording = false;
            toggleVisuals(false);
            recognition.stop();
            // ×”×©×œ×™×—×” ×ª×ª×‘×¦×¢ ×‘-onend ××•×˜×•××˜×™×ª ×× ×™×© ×˜×§×¡×˜
        }
    }

    function toggleVisuals(active) {
        if (active) {
            micBtn.classList.add('recording');
            micBtn.innerHTML = "â¹"; // ×›×¤×ª×•×¨ ×¢×¦×•×¨
        } else {
            micBtn.classList.remove('recording');
            micBtn.innerHTML = "ğŸ¤";
        }
    }

    function createBubble(type, text = "") {
        const div = document.createElement('div');
        div.className = `message ${type}-message`;
        div.innerText = text;
        
        // ×”×•×¡×¤×” ×œ×¤× ×™ ×”××™× ×“×™×§×˜×•×¨ ×©×œ ×”"×—×•×©×‘"
        chatContainer.insertBefore(div, typingIndicator);
        
        currentBubble = div; // ×©××™×¨×ª ×¨×¤×¨× ×¡ ×œ×‘×•×¢×” ×”× ×•×›×—×™×ª
        scrollToBottom();
        return div;
    }

    function showTyping(show) {
        typingIndicator.style.display = show ? 'flex' : 'none';
        scrollToBottom();
    }

    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function playBeep() {
        // ×¦×œ×™×œ ×¤×©×•×˜ ×©× ×•×¦×¨ ×‘×§×•×“ (××¤×©×¨ ×œ×”×—×œ×™×£ ×œ×§×•×‘×¥ ×××™×ª×™)
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.frequency.value = 600;
        gain.gain.value = 0.1;
        osc.start();
        setTimeout(() => osc.stop(), 150);
    }

    // --- ××¦×œ××” ---
    function openCamera() {
        audioPlayer.src = 'data:audio/mp3;base64,';
        audioPlayer.play().catch(()=>{});
        document.getElementById('cameraInput').click();
    }

    function handleImageUpload(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            
            // ×™×¦×™×¨×ª ×‘×•×¢×” ×¢× ×ª××•× ×”
            const imgBubble = createBubble('user', "×©×•×œ×—×ª ×ª××•× ×”...");
            const img = document.createElement('img');
            img.className = 'image-preview';
            imgBubble.innerHTML = ""; 
            imgBubble.appendChild(img);

            reader.onload = function(e) {
                img.src = e.target.result;
                sendToBackend("××” ×¢×•×©×™× ×¢× ×–×”?", e.target.result);
            };
            reader.readAsDataURL(file);
        }
    }

    // --- ×©×œ×™×—×” ×œ×©×¨×ª ---
    async function sendToBackend(text, imageBase64) {
        statusDiv.innerText = "";
        showTyping(true); // ×”×¦×’×ª ×× ×™××¦×™×™×ª ×—×•×©×‘
        
        // ×¢×¦×™×¨×ª ××•×“×™×• ×§×•×“×
        audioPlayer.pause();

        try {
            const res = await fetch('/api/ask', { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ userMessage: text, image: imageBase64 }) 
            });
            const data = await res.json();
            
            showTyping(false); // ×”×¡×ª×¨×ª ×—×•×©×‘
            createBubble('bot', data.answer); // ×™×¦×™×¨×ª ×ª×©×•×‘×”

            if (data.audio) {
                audioPlayer.src = "data:audio/mp3;base64," + data.audio;
                audioPlayer.play().catch(e => console.error(e));
            }

        } catch (error) {
            console.error(error);
            showTyping(false);
            createBubble('bot', "××•×™, ×”×™×™×ª×” ×œ×™ ×ª×§×œ×” ×§×˜× ×”. ×ª×•×›×œ×™ ×œ× ×¡×•×ª ×©×•×‘? ğŸ¤•");
        }
    }
</script>
